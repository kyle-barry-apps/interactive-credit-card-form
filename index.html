<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" defer></script>
    <title>Interactive Card</title>
  </head>
  <body>
    <main>
      <section class="credit-cards">
        <div class="back-card-container">
          <img
            class="back-card"
            src="./images/bg-card-back.png"
            alt="back of credit card"
          />
          <span class="cvc-code">000</span>
        </div>
        <div class="front-card-container">
          <img
            class="front-card"
            src="./images/bg-card-front.png"
            alt="front of credit card"
          />
          <div>
            <img
              class="card-logo"
              src="./images/card-logo.svg"
              alt="card logo"
            />
            <p class="credit-card-number">0000 0000 0000 0000</p>
            <div class="card-details">
              <p class="card-holder">Jane Appleseed</p>
              <p>
                <span id="expiration-month">00</span>/<span id="expiration-year"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="form-container">
        <form>
          <div class="form-control">
            <label for="cardholder" name="cardholder">Cardholder name</label>
            <input
              type="text"
              id="cardholder"
              name="cardholder"
              placeholder="e.g. Jane Appleseed"
            />
            <div id="cardholder-error" class="error"></div>
          </div>
          <div class="form-control">
            <label for="card-number" name="card-number">card number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div id="cardnumber-error" class="error"></div>
          </div>
          <div class="bottom-form-fields">
            <div class="form-control-row">
              <label for="expiration-month" name="expiration-month"
                >Exp. Date</label
              >
              <input
                type="text"
                name="expiration-month"
                id="expiration-month-input"
                placeholder="MM"
              />
            </div>
            <div class="form-control-row">
              <label for="expiration-year" name="expiration-year"
                >(MM/YY)</label
              >
              <input
                type="text"
                id="expiration-year-input"
                name="expiration-year"
                placeholder="YY"
              />
            </div>
            <div class="form-control-row cvc">
              <label for="cvc" name="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
            </div>
          </div>
          <div class="bottom-row-error-container">
            <div id="expiration-month-error" class="error"></div>
            <div id="expiration-year-error" class="error"></div>
            <div id="cvc-error" class="error"></div>
          </div>
          <button
            class="btn"
            id="submit-button"
            type="submit"
            disabled="disabled"
          >
            Confirm
          </button>
        </form>
      </section>
      <section class="form-complete-container">
        <img
          src="./images/icon-complete.svg"
          alt="icon indicating completion"
        />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
